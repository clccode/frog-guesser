<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Frog Guesser</title>
    </head>
    <body>
        <h2>🐸 Guess The Frogs! 🐸</h2>

        <p>Guess how many frogs there will be (between 1 and 10): 
            <input type="number" min="1" max="10" class="guess" id="guess" placeholder="0">
            <button class="guess-btn" id="guess-btn">🐸 Guess!</button>
        </p>

        <p id="num-guessed"></p>

        <section id="frogs"></section>

        <div id="reset">
            <button class="reset-btn" id="reset-btn">🐸 Play Again</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
